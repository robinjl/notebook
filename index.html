<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Robin's Notebook</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: "Robin's Notebook",
      repo: "https://github.com/robinjl/notebook",
      coverpage: true,
      onlyCover: false,
      autoHeader: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: "career/material.md",
      // themeColor: '#876296',
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
        "/.*/_navbar.md": "/_navbar.md",
      },
      search: {
        placeholder: {
          "/": "搜索",
        },
        noData: {
          "/": "找不到结果",
        },
      },
      plugins: [
        function (hook) {
          const year = new Date().getFullYear();
          const footer = [
            "<hr/>",
            "<footer>",
            '<span><a href="https://github.com/QingWei-Li">Robin\'s Notebook</a> &copy;2019 - ',
            year,
            ".</span>",
            '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            "</footer>",
          ].join("");

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>

</html>
